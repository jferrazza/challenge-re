<form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
    <p *ngIf="this.warn" class="alert alert-danger">{{this.warn}}</p>
    <div class="form-group">
        <label for="name">Description</label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <hr>
    <div class="form-group">
        <label for="venue">Venue</label>
        <input id="venue" type="text" class="form-control" formControlName="venue">
    </div>
    <div class="form-group">
        <label for="court">Court Number</label>
        <input id="court" type="number" class="form-control" formControlName="court">
    </div>
    <br>
    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input id="time" type="time" class="form-control" formControlName="time">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Add!</button>
    <button type="button" class="btn btn-danger" routerLink="/home">Cancel</button>
</form>
